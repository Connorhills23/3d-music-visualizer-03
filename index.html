<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D AUDIO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/InertiaPlugin.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <canvas id="three"></canvas>
    <div class="space-background"></div>

    <div class="loading-overlay" id="loading-overlay">
      <div class="loading-container">
        <div class="preloader-canvas-container">
          <canvas id="preloader-canvas" width="180" height="180"></canvas>
        </div>
        <div class="loading-text">INITIALIZING 3D SCANNER PLEASE WAIT....</div>
      </div>
    </div>

    <div class="notification" id="notification"></div>

    <div id="three-container"></div>
    <div class="grid-overlay"></div>

    <div class="circular-visualizer">
      <canvas id="circular-canvas"></canvas>
    </div>

    <div class="floating-particles" id="floating-particles"></div>

    <div class="interface-container">
      <div class="header">
        <div class="header-item"></div>
        <div class="header-item">CONNOR & CHARLIE 3D AUDIO<br />v1</div>
        <div class="header-item" id="timestamp">TIME: 00:00:00</div>
      </div>
    </div>

    <div class="data-panel left">
      <div class="data-panel-title">
        <span>TEST MUSIC</span>
        <span id="status-indicator">‚óè</span>
      </div>
      <div class="data-bar">
        <div class="data-bar-fill" id="stability-bar"></div>
      </div>
      <div class="data-readouts">
        <div class="data-row">
          <span>Rick-Astley.mp3</span>
          <span id="stability-value"></span>
        </div>
        <div class="data-row">
          <span>Sandstorm.mp3</span>
          <span id="mass-value"></span>
        </div>
        <div class="data-row">
          <span>let-it-go.mp3</span>
          <span id="energy-value"></span>
        </div>
        <div class="data-row">
          <span>Culture-Club.mp3</span>
          <span id="variance-value"></span>
        </div>
      </div>
    </div>

    <div class="terminal-panel">
      <div class="terminal-header">
        <span>SYSTEM TERMINAL</span>
        <span id="terminal-status">ONLINE</span>
      </div>
      <div class="terminal-content" id="terminal-content"></div>
    </div>
    <div class="spectrum-analyzer">
      <div class="spectrum-header">
        <span>AUDIO SELECTOR</span>
      </div>

      <!-- 3D Bars Canvas -->
      <canvas id="three"></canvas>

      <!-- Controls Container -->
      <div class="controls-container">
        <!-- File input + playback buttons -->
        <div class="audio-controls">
          <input type="file" id="audioFile" accept="audio/*" />
          <button id="playBtn">Play</button>
          <button id="pauseBtn">Pause</button>
          <button id="testBtn">Test Music</button>
        </div>

        <!-- EQ sliders -->
        <div class="eq-controls">
          <div class="eq-slider">
            <label for="bassSlider">BASS</label>
            <input type="range" id="bassSlider" min="-20" max="20" value="0" />
          </div>
          <div class="eq-slider">
            <label for="midSlider">MID</label>
            <input type="range" id="midSlider" min="-20" max="20" value="0" />
          </div>
          <div class="eq-slider">
            <label for="trebleSlider">TREBLE</label>
            <input
              type="range"
              id="trebleSlider"
              min="-20"
              max="20"
              value="0"
            />
          </div>
          <button id="resetBtn">Reset EQ</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="main.js" defer></script>
  </body>
</html>
